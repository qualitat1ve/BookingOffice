<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <h:form>
        <p:panel>
            <h:panelGrid columns="2">
                <h:outputText value="#{msg.loginDialogLogin}"/>
                <h:inputText value="#{userBean.user}"/>
                <h:outputText value="#{msg.loginDialogPassword}"/>
                <h:inputSecret value="#{userBean.password}"/>
            </h:panelGrid>
            <h:commandButton value="#{msg.loginDialogAccept}" action="#{userBean.checkUser}"/>
        </p:panel>
    </h:form>
</h:body>
</html>
